<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Hotjar</title>
  </head>
  <body>
    <div id="Signinmain">
      <div>
        <div class="Loginlogoimg">
          <img
            class="logoimg"
            src="https://jamesganderson.co.uk/wp-content/uploads/2019/01/hotjar_logo.jpg"
          />
        </div>
      </div>
      <div>
        <div>
          <h1>Sign in</h1>
          <p>Need a Hotjar account?<a href="SignUp.html">Sign up</a></p>
        </div>
        <div>
          <button class="loginbtn">
            <img
              class="btnimg"
              src="https://img.favpng.com/15/12/25/google-logo-google-adwords-g-suite-google-account-png-favpng-ZPDpvjf5PW8XaAnw6V9PQkcut.jpg"
            /><label class="Glogotxt">Sign in with google</label>
          </button>
          <div class="logintxtbox">
            <div class="lftline"></div>
            <div class="midtext">
              <p class="Login-P">OR, SIGN IN WITH EMAIL</p>
            </div>
            <div class="rtline"></div>
          </div>
        </div>
        <div class="LoginFields">
          <div>
            <h4 class="h4-Login">EMAIL ADDRESS</h4>
            <input class="Inputbox" type="email" />
          </div>
          <div>
            <h4 class="h4-Login">
              PASSWORD<a class="Passwordlogin" href="Forgot_password.html"
                >Forgot your password?</a
              >
            </h4>
            <input class="Inputbox" type="password" />
          </div>
        </div>
        <div class="Signinbtn">
          <div>
            <label class="Labellogin"
              ><input class="Logincheckbox" type="checkbox" />Keep me signed
              in</label
            >
          </div>
          <button class="loginbtn Signinbtngreen">Sign in</button>
        </div>
      </div>
      <div>
        <div class="leftbox">
          <div>
            <img
              class="Jarimg"
              src="https://insights.hotjar.com/static/login-incoming-feedback.hash-e081ab.jpg"
            />
          </div>
          <div class="leftboxtxt">
            <h2>Get instant visual feedback for your website or app.</h2>
            <p>
              Check out Incoming Feedback from your dashboard to get started.
            </p>
          </div>
          <button class="Learnmorebtn">Learn More</button>
        </div>
      </div>
      <div id="Feedback">
        <p>Feedback</p>
        <img
          class="Feedbackimg"
          src="https://www.flaticon.com/svg/static/icons/svg/1450/1450338.svg"
        />
      </div>
    </div>
  </body>
</html>
