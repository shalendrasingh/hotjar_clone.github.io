<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up - Hotjar</title>
  </head>
  <body>
    <div id="Signup">
      <div class="Loginlogoimg">
        <img
          class="logoimg"
          src="https://jamesganderson.co.uk/wp-content/uploads/2019/01/hotjar_logo.jpg"
        />
      </div>
      <div class="Signupcontainer">
        <h2>Create your Hotjar account</h2>
        <button class="loginbtn Signuplogo">
          <img
            class="btnimg"
            src="https://img.favpng.com/15/12/25/google-logo-google-adwords-g-suite-google-account-png-favpng-ZPDpvjf5PW8XaAnw6V9PQkcut.jpg"
          /><label class="Glogotxt">Sign in with google</label>
        </button>
        <div class="logintxtbox Signuptxtbox">
          <div class="lftline Signuplftline"></div>
          <div class="midtext Signupmidtext"><p class="Login-P">or</p></div>
          <div class="rtline Signuprtline"></div>
        </div>
        <button class="loginbtn Signinbtngreen Signupbtngreen">Sign in</button>
        <p class="Signup-P">
          Already have an account?<a href="Sign_in.html">Sign in now.</a>
        </p>
        <div class="Signupbottomlogo">
          <img class="Jarimg" src="https://insights.hotjar.com/static/onboarding-illustration.hash-14e15e.jpg"/>
        </div>
      </div>
    </div>
    <div id="Feedback">
      <p>Feedback</p>
      <img class="Feedbackimg" src="https://www.flaticon.com/svg/static/icons/svg/1450/1450338.svg"/>
    </div>
  </body>
</html>
